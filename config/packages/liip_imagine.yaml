# Configuration LiipImagineBundle pour optimisation images
liip_imagine:
    # default configuration
    resolvers:
        default:
            web_path:
                web_root: "%kernel.project_dir%/public"
                cache_prefix: "media/cache"

    # use 'gd' driver (pre-installed with PHP)
    driver: "gd"

    # Filter sets - Predefined image transformations
    filter_sets:

        # Logo variations
        logo_navbar:
            quality: 90
            filters:
                thumbnail:
                    size: [150, 50]
                    mode: inset
                    allow_upscale: false

        logo_navbar_2x:
            quality: 90
            filters:
                thumbnail:
                    size: [300, 100]
                    mode: inset
                    allow_upscale: false

        logo_footer:
            quality: 90
            filters:
                thumbnail:
                    size: [120, 40]
                    mode: inset
                    allow_upscale: false

        logo_footer_2x:
            quality: 90
            filters:
                thumbnail:
                    size: [240, 80]
                    mode: inset
                    allow_upscale: false

        logo_og:
            quality: 85
            filters:
                thumbnail:
                    size: [1200, 630]
                    mode: inset
                    allow_upscale: false

        # Favicon variations
        favicon_16:
            quality: 100
            filters:
                thumbnail:
                    size: [16, 16]
                    mode: inset

        favicon_32:
            quality: 100
            filters:
                thumbnail:
                    size: [32, 32]
                    mode: inset

        favicon_48:
            quality: 100
            filters:
                thumbnail:
                    size: [48, 48]
                    mode: inset

        apple_touch_icon:
            quality: 90
            filters:
                thumbnail:
                    size: [180, 180]
                    mode: inset

        android_chrome_192:
            quality: 90
            filters:
                thumbnail:
                    size: [192, 192]
                    mode: inset

        android_chrome_512:
            quality: 90
            filters:
                thumbnail:
                    size: [512, 512]
                    mode: inset

        # Portfolio/Project images
        project_thumbnail:
            quality: 85
            filters:
                thumbnail:
                    size: [400, 300]
                    mode: outbound
                strip: ~

        project_medium:
            quality: 85
            filters:
                thumbnail:
                    size: [800, 600]
                    mode: outbound
                strip: ~

        project_large:
            quality: 85
            filters:
                thumbnail:
                    size: [1600, 1200]
                    mode: outbound
                strip: ~

        # Compressed original (strip metadata, optimize)
        optimized:
            quality: 85
            filters:
                strip: ~
